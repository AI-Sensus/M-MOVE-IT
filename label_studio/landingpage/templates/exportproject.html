{% extends 'base.html' %}
{% load i18n %}
{% load static %}
{% load filters %}

{% block content %}

<head>
    <title>Create Projects</title>
</head>
<body>
    <div class="buttons">
        <form action="/landingpage/">
            <input type="submit" value="Go back to landing page" style="background-color: #c4862b; width:25%"/>
        </form>
    </div>
    <div class="forms">
        <h2>Create Project</h2>
        <form enctype="multipart/form-data" action="/landingpage/export_project" method="post">
            {{ exportprojectform }}
            <input type="submit" value="Export Project">
        </form>
    </div>
</body>

{% endblock %}
